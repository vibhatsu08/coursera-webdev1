<!DOCTYPE html>
<html>
    <head>
        <title>Turning an image into grayscale.</title>
        <style>
            .image1{
                filter: grayscale(100%);
                width: 400px;
                height: 200px;
            }
        </style>
    </head>

    <body>
        <h1>Applying grayscale to images in HTML.</h1>
        <img class = "image1" src="https://blog.hubspot.com/hubfs/image8-2.jpg" alt="google logo">
    </body>
</html>
