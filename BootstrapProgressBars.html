<!DOCTYPE html>
<html>
    <head>
        <title>Progress bars in HTML.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta tag="utf-8">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Progress bars</h1>
            <h2>Progress bar default:- </h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                    70%
                </div>
            </div>
            <h2>Progress bar info:- </h2>
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                    70%
                </div>
            </div>
            <h2>Progress bar success:- </h2>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                    70%
                </div>
            </div>
            <h2>Progress bar warning:- </h2>
            <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                    70%
                </div>
            </div>
            <h2>Progress bar danger:- </h2>
            <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
                    70%
                </div>
            </div>

        </div>
    </body>
</html>
