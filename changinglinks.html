<!DOCTYPE html>
<html>
    <head>
        <title>Changing the appearance of links in HTML and CSS.</title>
        <style type="text/css">
            a:visited{
                color : black;
            }
            a:hover{
                color : blue;
            }
            a:active{
                color : red;
            }
        </style>
    </head>

    <body>
        <a href="">Link</a>
    </body>
</html>
