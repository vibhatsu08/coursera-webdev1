<!DOCTYPE html>
<html>
    <head>
        <title>Forms in Bootstrap.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <meta name="viewport" content="width=device-width, intial-scale=1">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Forms in Bootstrap.</h1>
            <h3>Basic vertical forms.</h3>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="please enter a valid email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="please enter your password">
                </div>
                <div class="form-group">
                    <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox">    Remember me </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </body>
</html>
