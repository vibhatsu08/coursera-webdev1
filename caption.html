<!DOCTYPE html>
<html>
    <head>
        <style>
            table.auto{
                table-layout: auto;
            }
            .td1{
                background-color: rgb(255, 255, 88);
            }
            .td2{
                background-color: rgb(255, 194, 81);
            }
            .td3{
                background-color: rgb(255, 142, 101);
            }
        </style>
    </head>

    <body>
        <h2>Sizing the table data cells.</h2>

        <table class = "auto" border = "1" width = "50%">
            <tr>
                <td class = "td1" width = "20%">20%</td>
                <td class = "td2" width = "50%">50%</td>
                <td class = "td3" width = "30%">30%</td>
            </tr>
        </table>
    </body>
</html>
