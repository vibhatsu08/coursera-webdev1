<!DOCTYPE html>
<html>
    <head>
        <title>Making badges in HTML.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta tag="utf-8">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Badges in HTML.</h1>
            <br>
            <h2>Badges with text.</h2>
            <p>Inbox <span class="badge">10</span></p>
            <h2>Badges with text links.</h2>
            <a href="">Inbox <span class="badge">10</span></a>
            <h2>Badges in buttons.</h2>
            <button class="btn btn-primary">Inbox <span class="badge">10</span></button>
        </div>
    </body>
</html>
