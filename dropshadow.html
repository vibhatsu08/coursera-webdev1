<!DOCTYPE html>
<html>
    <head>
        <title>Learning to drop shadows in html.</title>
        <style>
            .image1{
                filter: drop-shadow(2px 2px 2px rgb(78, 255, 78));
                width: 200px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h1>Learning to drop shadows in html.</h1>
        <img class = "image1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1000px-Apple_logo_black.svg.png" alt="applelogo">
    </body>
</html>
