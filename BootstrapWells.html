<!DOCTYPE html>
<html>
    <head>
        <title>Using the .well class from Bootstrap in HTML.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Using different .well classes in HTML.</h1>
            <div class="well">
                <p>.well class</p>
            </div>
            <div class="well well-sm">
                <p>.well well-sm class</p>
            </div>
            <div class="well well-lg">
                <p>.well well-lg class</p>
            </div>
        </div>
    </body>
</html>
