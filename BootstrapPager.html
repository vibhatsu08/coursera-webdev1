<!DOCTYPE html>
<html>
    <head>
        <title>Using pagers in Bootstrap.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta tag="utf-8"> 
    </head>

    <body>
        <div class="container-fluid">
            <h1>Pagers in Bootstrap.</h1>
            <p>A pager class in Bootstrap is used to create next and previous buttons at the end of a page.</p>
            <h3>Center aligned previous and next buttons.</h3>
                <ul class="pager">
                    <li><a href="">Previous</a></li>
                    <li><a href="">Next</a></li>
                </ul>
                <h3>Left aligned previous button and right aligned next button.</h3>
                <ul class="pager">
                    <li class="previous"><a href="">Previous</a></li>
                    <li class="next"><a href="">Next</a></li>
                </ul>
        </div>
    </body>
</html>
