<!DOCTYPE html>
<html>
    <head>
        <title>Making button groups in HTML.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta tag="utf-8">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Button groups in HTML.</h1>
            <h2>Horizontal button group.</h2>
            <div class="btn-group">
                <button class="btn btn-success">Samsung</button>
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-danger">Apple</button>
                <button class="btn btn-primary">OnePlus</button>
            </div>
            <h2>Vertical button group.</h2>
            <div class="btn-group-vertical">
                <button class="btn btn-success">Samsung</button>
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-danger">Apple</button>
                <button class="btn btn-primary">OnePlus</button>
            </div>
            <h2>Justifed button group.</h2>
            <div class="btn-group btn-group-justified">
                <a href="#" class="btn btn-success">Samsung</a>
                <a href="#" class="btn btn-warning">Google</a>
                <a href="#" class="btn btn-danger">Apple</a>   
                <a href="#" class="btn btn-primary">OnePlus</a> 
            </div>
        </div>
    </body>
</html>
