<!DOCTYPE html>
<html>
    <head>
        <title>Using frames in HTML.</title>
    </head>

        <frameset rows = "33%, 34%, 33%" frameborder="100">
            <frame name = "top_captain_america" src = "https://www.marvel.com/characters/captain-america-steve-rogers">
            <frame name = "middle_iron_man" src = "https://www.marvel.com/characters/iron-man-tony-stark">
            <frame name = "bottom_thor" src = "https://www.marvel.com/characters/thor-thor-odinson">
        </frameset>
        <p>Tip:- Place the frameset tags before the body tags. Because the frame tags do not work under the body tag.</p>
        <noframes>
            <body>Frames not supported on your browser.</body>
        </noframes>
</html>
