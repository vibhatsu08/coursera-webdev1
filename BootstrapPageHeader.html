<!DOCTYPE html>

        <title>Using page header in html.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <meta name="viewport" content="width=device-width, initial-scroll=1">
    </head>

    <body>
        <div class="container-fluid">
            <div class = "page-header">
                <h2>This is what a page header looks like.</h2>
            </div>

            <p>This is some more text.</p>
        </div>
    </body>
</html>
