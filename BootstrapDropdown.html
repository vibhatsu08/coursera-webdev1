<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown menus in Bootstrap.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <link rel="stylesheet" href="bootstrap2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Dropdown menus in Bootstrap.</h1>
            <div class="dropdown">
                <h3>Basic Dropdown menu.</h3>
                <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown"> Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                    <li><a href="">JavaScript</a></li>
                </ul>
            </div>

            <h3>Dropdown divider.</h3>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="cater"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Bootstrap</li>
                    <li class="divider">JavaScript</li>
                    <li>SQL</li>
                </ul>
            </div>
        </div>
    </body>
</html>
