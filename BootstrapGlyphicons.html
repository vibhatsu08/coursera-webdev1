<!DOCTYPE html>
<html>
    <head>
        <title>Using glyphicons in HTML.</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="bootstrap1.css">
        <link rel="viewport" href="bootstrap2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta tag="utf-8">
    </head>

    <body>
        <div class="container-fluid">
            <h1>Using glyphicons in HTML.</h1>
            <span class="glyphicon glyphicon-asterisk">asterisk glyphicon</span>
            <span class="glyphicon glyphicon-inbox">inbox glyphicon</span>
            <span class="glyphicon glyphicon-barcode">barcode glyphicon</span>
            <span class="glyphicon glyphicon-list">list glyphicon</span>
        </div>
    </body>
</html>
